<h2 class='text-center'>{{currentSet.listName}}</h2>
<h4 class='text-center'>Connected User Count: <span class='badge'>{{userCount}}</span></h4>
<div class='text-center'>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#questionModal">Enter New Question</button>
</div>
<div class='row'>
  <div ng-repeat='question in currentSet.list'>
    <div class='col-sm-4'>
      <div class='panel panel-default text-center'>
        <div class='well clickable' ng-click='linkToQuestion(question)'>
          <h3>{{question.question}}</h3>
        </div>
        <button class='btn btn-default' ng-click='startTest(question)'>Start</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form ng-submit="addQuestion()">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">New Question</h4>
        </div>
        <div class="modal-body">
            <label>question1</label>
            <input class='form-control' type='text' placeholder="required" ng-model="newQuestion.question" required />
            <label>choice A</label>
            <input class='form-control' type='text' placeholder="required" ng-model="newQuestion.choiceA" required />
            <label>choice B</label>
            <input class='form-control' type='text' placeholder="required" ng-model="newQuestion.choiceB" required />
            <label>choice C</label>
            <input class='form-control' type='text' placeholder="optional" ng-model="newQuestion.choiceC" />
            <label>choice D</label>
            <input class='form-control' type='text' placeholder="optional" ng-model="newQuestion.choiceD" />
            <label>Answer</label>
            <select class='form-control' ng-model='newQuestion.answer' required>
              <option value="">Please Select</option>
              <option value='A'>A</option>
              <option value='B'>B</option>
              <option value='C'>C</option>
              <option value='D'>D</option>
              <option value='E'>E</option>
            </select>
            <label>Alloted Time</label>
            <input class='form-control' type="number" min="30" max="300"  step='10' ng-model='newQuestion.time' required />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save New Question</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-6">
    <div id='container'></div>
  </div>
  <div class="col-sm-6">
    <div id='container2'></div>
  </div>
</div>

<div>
  <h2 class='page-header text-center'>Chatroom</h2>
  <form ng-submit='sendMessage()'>
    <div class='input-group'>
      <input class='form-control' ng-model='message' placeholder='message' required>
      <span class='input-group-btn'>
        <button type='submit' class='btn btn-primary'>Send</button>
      </span>
    </div>
  </form>
  <div class='chatBox'>
    <div ng-repeat='message in messages track by $index'>
      <span class='chat-name'>{{message.name}}: </span>
      <span>{{message.text}}</span>
    </div>
  </div>
</div>
