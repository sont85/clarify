<h2 class='text-center'>{{currentSet.listName}}</h2>
<div ng-repeat='question in currentSet.list'>
  <button ng-click='startTest(question)'>Start Question</button>
  <a ng-click='linkToQuestion(question)'>{{question.question}}</a>
</div>

<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Enter New Question
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form ng-submit="addQuestion()">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">New Question</h4>
        </div>
        <div class="modal-body">
            <label>question1</label>
            <input class='form-control' type='text' placeholder="required" ng-model="newQuestion.question" required />
            <label>choice A</label>
            <input class='form-control' type='text' placeholder="required" ng-model="newQuestion.choiceA" required />
            <label>choice B</label>
            <input class='form-control' type='text' placeholder="required" ng-model="newQuestion.choiceB" required />
            <label>choice C</label>
            <input class='form-control' type='text' placeholder="optional" ng-model="newQuestion.choiceC" />
            <label>choice D</label>
            <input class='form-control' type='text' placeholder="optional" ng-model="newQuestion.choiceD" />
            <label>Answer</label>
            <select class='form-control' ng-model='newQuestion.answer' required>
              <option value="">Please Select</option>
              <option value='A'>A</option>
              <option value='B'>B</option>
              <option value='C'>C</option>
              <option value='D'>D</option>
              <option value='E'>E</option>
            </select>
            <label>Alloted Time</label>
            <input class='form-control' type="number" min="30" max="300"  step='10' ng-model='newQuestion.time' required />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save New Question</button>
        </div>
      </form>
    </div>
  </div>
</div>
