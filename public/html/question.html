<div>
  <h3>Question: {{currentQuestion.question}}</h3>
  <h3>Answer: {{currentQuestion.answer}}</h3>
  <ul>
    <li>A: {{currentQuestion.choiceA}}</li>
    <li>B: {{currentQuestion.choiceB}}</li>
    <li>C: {{currentQuestion.choiceC}}</li>
    <li>D: {{currentQuestion.choiceD}}</li>
  </ul>
  <button class='btn btn-danger' ng-click='deleteQuestion()'>Delete Question</button>
</div>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editQuestion">
  Edit Question
</button>

<!-- Modal -->
<div class="modal fade" id="editQuestion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form ng-submit="editQuestion()">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
            <label>question1</label>
            <input type='text' placeholder="new question" ng-model="editedQuestion.question" required />
            <label>choice A</label>
            <input type='text' placeholder="choice A" ng-model="editedQuestion.choiceA" required />
            <label>choice B</label>
            <input type='text' placeholder="choice B" ng-model="editedQuestion.choiceB" required />
            <label>choice C</label>
            <input type='text' placeholder="choice C" ng-model="editedQuestion.choiceC" />
            <label>choice D</label>
            <input type='text' placeholder="choice D" ng-model="editedQuestion.choiceD" />
            <label>Answer</label>
            <select ng-model='editedQuestion.answer' required>
              <option value="">Please Select</option>
              <option value='A'>A</option>
              <option value='B'>B</option>
              <option value='C'>C</option>
              <option value='D'>D</option>
              <option value='E'>E</option>
            </select>
            <input type="number" min="30" max="300" step='10' ng-model='editedQuestion.time' required />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Submit Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
