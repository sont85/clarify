<div ng-repeat='list in allQuestion'>
  <h4>{{list.listName}}</h4>
  <button ng-click='editList(list)'>Edit List</button>
  <button ng-click='deleteList(list)'>Delete List</button>
</div>
<form ng-submit="addSet(newSetName)">
  <label>New Set</label>
  <input type='text' placeholder="Name of New Question Set" ng-model="newSetName" />
  <button type="submit">New Question set</button>
</form>
