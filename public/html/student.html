<h3>My Teachers</h3>
<div ng-repeat='myTeacher in myTeachers'>
  <span class="h4">{{myTeacher.displayName}}</span>
  <button class='btn btn-default' ng-click='enterRoom(myTeacher)'>Join Room</button>
</div>

<h3>All Teachers</h3>
<div ng-repeat='teacher in teachers'>
  <span class='h4'>{{teacher.displayName}}</span>
  <button class='btn btn-default' ng-click='addTeacher(teacher)'>Add Teacher</button>
</div>
