<div ng-repeat='set in allQuestion'>
  <a class='h4' ng-click='linkToList(set)'>{{set.listName}}</a>
  <button ng-click='deleteSet(set)'>Delete List</button>
</div>
<div>
  <form ng-submit="addSet()">
    <label>New Set</label>
    <input type='text' ng-model="newSetName" placeholder="Name of New Question Set" required />
    <button type="submit">New Question set</button>
  </form>
</div>
