<div class='row'>
  <h3 class='link clickable pull-right' ng-click='linkToChat()'>Chat Room</h3>
</div>
<div class='lead text-center'>
  <button class='btn btn-default shadow' data-target="#setModal" data-toggle="modal" type="button">Add Question Set</button>
</div>
<div class='row'>
  <div ng-repeat='set in allQuestion'>
    <div class='col-md-4 col-sm-6'>
      <div class='panel panel-default text-center shadow'>
        <button type="button" ng-click='deleteSet(set)' class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <div class='clickable line-clamp set-height' ng-click='linkToList(set)'>
          <h3 class='link'>{{set.listName}}</h3>
        </div>
        <div>
          <hr>
          <h3>{{set.list.length}} Questions</h3>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div aria-labelledby="myModalLabel" class="modal fade" id="setModal" role="dialog" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form ng-submit="addSet()">
        <div class="modal-header">
          <button aria-label="Close" class="close" data-dismiss="modal" type="button">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title text-center" id="myModalLabel">Question Set</h4>
        </div>
        <div class="modal-body">
          <label>New Set</label>
          <input class='form-control' ng-model="newSetName" placeholder="Name of New Question Set" required type='text'/>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
          <button class='btn btn-primary' type="submit">Submit New Set</button>
        </div>
      </form>
    </div>
  </div>
</div>
