<div class='row'>
  <h3 class='link clickable pull-right' ng-click='linkToChat()'>Chat Room</h3>
</div>
<div class='row'>
  <div class='col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4'>
    <div class='panel panel-default text-center shadow'>
      <h4>Students in Room:
        <span class="badge">{{users.length - 1}}</span>
      </h4>
      <button class="btn btn-default" data-toggle="modal" data-target="#questionModal">Enter New Question</button>
      <h3 class='timer' ng-show='timer'>Time: {{timer}}</h3>
    </div>
  </div>
</div>
<h1 class='white text-center'>{{currentSet.listName}}</h1>
<div class='row'>
  <div ng-repeat='question in currentSet.list'>
    <div class='col-md-4 col-sm-6'>
      <div class='panel panel-default text-center shadow'>
        <div class='well clickable line-clamp question-height' ng-click='linkToQuestion(question)'>
          <h3>{{question.question}}</h3>
        </div>
        <div class='clickable' ng-click='startTest(question)'>
          <h2 class='start'>Start</h2>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form ng-submit="addQuestion()">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title text-center" id="myModalLabel">New Question</h4>
        </div>
        <div class="modal-body">
          <label>Question</label>
          <input class='form-control' type='text' placeholder="required" ng-model="newQuestion.question" required />
          <label>Choice A</label>
          <input class='form-control' type='text' placeholder="required" ng-model="newQuestion.choiceA" required />
          <label>Choice B</label>
          <input class='form-control' type='text' placeholder="required" ng-model="newQuestion.choiceB" required />
          <label>Choice C</label>
          <input class='form-control' type='text' placeholder="optional" ng-model="newQuestion.choiceC" />
          <label>Choice D</label>
          <input class='form-control' type='text' placeholder="optional" ng-model="newQuestion.choiceD" />
          <label>Answer</label>
          <select class='form-control' ng-model='newQuestion.answer' required>
            <option value="">Please Select</option>
            <option value='A'>A</option>
            <option value='B'>B</option>
            <option value='C'>C</option>
            <option value='D'>D</option>
          </select>
          <label>Alloted Time</label>
          <input class='form-control' type="number" min="20" max="300" ng-model='newQuestion.time' required />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save New Question</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-6">
    <div id='container'></div>
  </div>
  <div class="col-sm-6">
    <div id='container2'></div>
  </div>
</div>
